protocolVersion: 2
name: RetinaFace_Auto_Compression
type: job
jobRetryCount: 0
prerequisites:
  - type: dockerimage
    uri: 'gusui/nni:sapruner'
    name: docker_image_0
taskRoles:
  taskrole:
    instances: 1
    completion:
      minFailedInstances: 1
      minSucceededInstances: -1
    taskRetryCount: 0
    dockerImage: docker_image_0
    resourcePerInstance:
      gpu: 1
      cpu: 4
      memoryMB: 8192
    commands:
      - apt update
      - apt install libxrender1 libsm6 libxext6 libgtk2.0-dev cython -y
      - cd / && git clone https://github.com/suiguoxin/Pytorch_Retinaface.git
      - cd Pytorch_Retinaface
      - ln -s /mnt/nfs-storage/users/sgx/Retinaface/weights /Pytorch_Retinaface
      - ln -s /mnt/nfs-storage/users/sgx/Retinaface/data/widerface /Pytorch_Retinaface/data
      - python3 -m pip install opencv-python Cython ipython
      - python3 pruning.py --sparsity 0.3 --cool-down-rate 0.9 --experiment-data-dir /mnt/nfs-storage/users/sgx/Retinaface/experiment_data/03/ 
defaults:
  virtualCluster: default
extras:
  com.microsoft.pai.runtimeplugin:
    - plugin: ssh
      parameters:
        jobssh: true
    - plugin: teamwise_storage
      parameters:
        storageConfigNames:
          - nfs-storage
